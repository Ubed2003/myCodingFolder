<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container{
            background-color:red;
            height: 455px;
        }

        .box{
            border: 2px solid green;
            transform-origin: 0;
           transform: rotateX(45deg);
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis assumenda soluta provident unde quis quasi, illo eum recusandae repellendus aliquid eos. Eos blanditiis adipisci hic! Illo harum sapiente molestias impedit totam tempora, voluptatibus dolorum!

        </div>
         
    </div>
</body>
</html>
